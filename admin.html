<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Statyba</title>
    <link rel="icon" href="https://placehold.co/16x16/000000/FFFFFF/png?text=S" type="image/png"> <!-- Added favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6; /* Light gray background for admin editor */
        }
        .section-header-editable {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e2e8f0; /* Light blue-gray for section headers */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .editable-wrapper {
            display: flex;
            align-items: flex-start; /* Align text and button to the top */
            gap: 0.5rem;
            margin-bottom: 0.5rem; /* Space between editable items */
            padding: 0.25rem;
            border: 1px solid transparent; /* default transparent border */
            border-radius: 0.25rem;
            transition: all 0.2s ease-in-out;
        }
        .editable-wrapper:hover {
            border-color: #cbd5e0; /* subtle hover border */
        }
        .edit-button {
            flex-shrink: 0; /* Prevent button from shrinking */
            padding: 0.3rem 0.6rem;
            font-size: 0.875rem; /* text-sm */
        }
        .admin-section {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }

        /* Login Form Specific Styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .login-button:hover:not(:disabled) {
            background-color: #2563eb; /* blue-600 */
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .captcha-text {
            background-color: #e5e7eb; /* gray-200 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 2px;
            user-select: none;
            margin-right: 0.5rem;
        }
        .refresh-captcha-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #4b5563; /* gray-600 */
        }

        /* Custom spinner for buttons */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 1em;
            height: 1em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Global Notification Modal */
        #global-notification-modal.open, #global-confirmation-modal.open {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        #global-notification-modal.closed, #global-confirmation-modal.closed {
            animation: fadeOut 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .modal-content {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Admin Dashboard Layout */
        .tab-button-group {
            display: flex;
            border-bottom: 2px solid #e5e7eb; /* gray-200 */
            margin-bottom: 1.5rem;
        }
        .tab-btn {
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            color: #6b7280; /* gray-500 */
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .tab-btn:hover {
            color: #4b5563; /* gray-700 */
            border-color: #d1d5db; /* gray-300 */
        }
        .tab-btn.active {
            color: #2563eb; /* blue-600 */
            border-color: #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Admin Login Screen -->
    <div id="admin-login-section" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="login-container">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
            <form id="admin-login-form">
                <input type="email" id="login-email" placeholder="Email" required class="login-input" aria-label="Login Email">
                <input type="password" id="login-password" placeholder="Password" required class="login-input" aria-label="Login Password">
                
                <div class="captcha-container">
                    <span id="captcha-display" class="captcha-text"></span>
                    <button type="button" id="refresh-captcha" class="refresh-captcha-btn" aria-label="Refresh CAPTCHA">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004 12v1a8.001 8.001 0 0115.356-2m-1.894-2H20v5"/>
                        </svg>
                    </button>
                    <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required class="login-input ml-4 flex-grow" aria-label="CAPTCHA Input">
                </div>
                
                <button type="submit" id="login-button" class="login-button flex items-center justify-center" aria-label="Login">
                    <span id="login-button-text">Login</span>
                    <span id="login-spinner" class="spinner ml-2 hidden" role="status" aria-label="Logging in"></span>
                </button>
                <p id="login-error-message" class="text-red-600 text-center mt-3 hidden" aria-live="assertive"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard (after login) -->
    <div id="admin-dashboard" class="max-w-7xl mx-auto p-4 md:p-8 mt-8 hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
            <span id="user-display" class="text-gray-700 text-lg mr-4"></span> <!-- Added user display -->
            <button id="main-logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg font-medium transition-colors" aria-label="Logout">
                Logout
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-button-group mb-6" role="tablist">
            <button class="tab-btn active" data-tab="live-editor" id="live-editor-tab-btn" role="tab" aria-selected="true" aria-controls="live-editor-tab" tabindex="0">
                Live Editor
            </button>
            <button class="tab-btn" data-tab="project-management" id="projects-tab-btn" role="tab" aria-selected="false" aria-controls="projects-tab" tabindex="-1">
                Projects
            </button>
            <button class="tab-btn" data-tab="messages" id="messages-tab-btn" role="tab" aria-selected="false" aria-controls="messages-tab" tabindex="-1">
                Messages
            </button>
        </div>

        <!-- Tab Content Areas -->
        <div id="live-editor-tab" class="tab-content" role="tabpanel" aria-labelledby="live-editor-tab-btn">
            <div class="admin-section">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Live Website Editor</h2>
                <div class="relative w-full h-[calc(100vh-200px)] bg-gray-200 rounded-lg overflow-hidden border-2 border-gray-300">
                    <iframe id="live-editor-iframe" src="index.html" class="w-full h-full border-none"></iframe>
                    <div id="live-editor-loading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                        <div class="spinner text-orange-600"></div>
                        <span class="ml-2 text-gray-600">Loading live editor...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="project-management-tab" class="tab-content hidden" role="tabpanel" aria-labelledby="projects-tab-btn">
            <div class="admin-section">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Projects</h2>
                <form id="add-project-form" class="mb-6 p-4 border rounded-lg bg-gray-50">
                    <h3 class="text-xl font-medium mb-3">Add New Project</h3>
                    <input type="text" id="project-title" placeholder="Project Title" required class="w-full p-2 border rounded-md mb-3">
                    <textarea id="project-description" placeholder="Project Description" rows="3" required class="w-full p-2 border rounded-md mb-3 resize-y"></textarea>
                    <label for="project-image" class="block text-gray-700 text-sm font-medium mb-2">Upload Project Images (Multiple allowed):</label>
                    <!-- Removed 'required' attribute from the file input -->
                    <input type="file" id="project-image" accept="image/*" multiple class="w-full p-2 border rounded-md mb-3">
                    <div id="image-preview-container" class="flex flex-wrap gap-2 mb-3">
                        <!-- Image previews will be dynamically added here -->
                    </div>
                    <button type="submit" id="add-project-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                        <span id="add-project-btn-text">Add Project</span>
                        <span id="add-project-spinner" class="spinner ml-2 hidden"></span>
                    </button>
                    <p id="add-project-error" class="text-red-600 mt-2 hidden"></p>
                </form>
                <div id="projects-list" class="space-y-4">
                    <p class="text-gray-500 text-center" id="loading-projects">Loading projects...</p>
                    <p class="text-red-500 text-center hidden" id="projects-error">Failed to load projects.</p>
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>

        <div id="messages-tab" class="tab-content hidden" role="tabpanel" aria-labelledby="messages-tab-btn">
            <div class="admin-section">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Client Messages</h2>
                <div id="messages-list" class="space-y-4">
                    <p class="text-gray-500 text-center" id="loading-messages">Loading messages...</p>
                    <p class="text-red-500 text-center hidden" id="messages-error">Failed to load messages.</p>
                    <!-- Messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Live Editor Universal Edit Modal -->
    <div id="live-editor-edit-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[9999] flex items-center justify-center p-4 hidden" role="dialog" aria-modal="true" aria-labelledby="live-editor-edit-modal-title">
        <div class="bg-white rounded-2xl max-w-lg w-full p-6 shadow-xl modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="live-editor-edit-modal-title" class="text-2xl font-bold">Edit Element</h3>
                <button id="live-editor-edit-modal-close-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="Close edit modal">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-6 mt-4">
                <!-- Text Editing Section -->
                <div id="edit-text-section" class="hidden">
                    <label for="edit-live-text-area" class="block text-gray-700 text-sm font-medium mb-2">Text Content:</label>
                    <textarea id="edit-live-text-area" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 resize-y" rows="5" aria-label="New text content"></textarea>
                </div>

                <!-- Text Color Editing Section -->
                <div id="edit-text-color-section" class="hidden">
                    <label for="edit-live-text-color-picker" class="block text-gray-700 text-sm font-medium mb-2">Text Color:</label>
                    <div class="flex items-center space-x-3">
                        <input type="color" id="edit-live-text-color-picker" class="w-10 h-10 rounded-lg border border-gray-300 cursor-pointer" aria-label="Text color picker">
                        <input type="text" id="edit-live-text-color-hex" class="flex-grow p-2 border border-gray-300 rounded-lg font-mono text-sm" placeholder="#RRGGBB" aria-label="Text color hex value">
                    </div>
                </div>

                <!-- Background Color Editing Section (Generic name, but used for background-color property) -->
                <div id="edit-color-section" class="hidden">
                    <label for="edit-live-color-picker" class="block text-gray-700 text-sm font-medium mb-2">Background Color:</label>
                    <div class="flex items-center space-x-3">
                        <input type="color" id="edit-live-color-picker" class="w-10 h-10 rounded-lg border border-gray-300 cursor-pointer" aria-label="Background color picker">
                        <input type="text" id="edit-live-color-hex" class="flex-grow p-2 border border-gray-300 rounded-lg font-mono text-sm" placeholder="#RRGGBB" aria-label="Background color hex value">
                    </div>
                </div>

                <!-- Background (Gradient/Image) Editing Section -->
                <div id="edit-background-section" class="hidden">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Background Type:</label>
                    <div class="flex space-x-4 mb-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="background-type" id="background-type-gradient" value="gradient" class="form-radio text-blue-600">
                            <span class="ml-2 text-gray-700">Gradient</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="background-type" id="background-type-image" value="image" class="form-radio text-blue-600">
                            <span class="ml-2 text-gray-700">Image</span>
                        </label>
                    </div>

                    <!-- Gradient Editing -->
                    <div id="edit-gradient-section" class="hidden space-y-4">
                        <div>
                            <label for="edit-live-gradient-direction" class="block text-gray-700 text-sm font-medium mb-2">Direction (e.g., 90deg, to right):</label>
                            <input type="text" id="edit-live-gradient-direction" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 135deg" aria-label="Gradient direction">
                        </div>
                        <div>
                            <label for="edit-live-gradient-color1" class="block text-gray-700 text-sm font-medium mb-2">Color 1:</label>
                            <div class="flex items-center space-x-3">
                                <input type="color" id="edit-live-gradient-color1" class="w-10 h-10 rounded-lg border border-gray-300 cursor-pointer" aria-label="Gradient color 1 picker">
                                <input type="text" id="edit-live-gradient-hex1" class="flex-grow p-2 border border-gray-300 rounded-lg font-mono text-sm" placeholder="#RRGGBB" aria-label="Gradient color 1 hex value">
                            </div>
                        </div>
                        <div>
                            <label for="edit-live-gradient-color2" class="block text-gray-700 text-sm font-medium mb-2">Color 2:</label>
                            <div class="flex items-center space-x-3">
                                <input type="color" id="edit-live-gradient-color2" class="w-10 h-10 rounded-lg border border-gray-300 cursor-pointer" aria-label="Gradient color 2 picker">
                                <input type="text" id="edit-live-gradient-hex2" class="flex-grow p-2 border border-gray-300 rounded-lg font-mono text-sm" placeholder="#RRGGBB" aria-label="Gradient color 2 hex value">
                            </div>
                        </div>
                    </div>

                    <!-- Image Editing -->
                    <div id="edit-image-section" class="hidden space-y-4">
                        <div>
                            <label for="edit-live-image-url" class="block text-gray-700 text-sm font-medium mb-2">Image URL:</label>
                            <input type="url" id="edit-live-image-url" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/image.jpg" aria-label="Image URL">
                        </div>
                        <div class="text-center text-gray-500">OR</div>
                        <div>
                            <label for="edit-live-image-upload" class="block text-gray-700 text-sm font-medium mb-2">Upload Image:</label>
                            <input type="file" id="edit-live-image-upload" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg" aria-label="Upload image file">
                        </div>
                        <div class="mt-4">
                            <img id="edit-live-image-preview" src="" alt="Image Preview" class="max-w-full h-auto rounded-lg shadow-md hidden mx-auto" style="max-height: 200px; object-fit: contain;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <button id="live-editor-edit-modal-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg font-medium transition-colors" aria-label="Cancel text edit">
                    Cancel
                </button>
                <button id="live-editor-edit-modal-save-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium flex items-center disabled:opacity-50 disabled:cursor-not-allowed transition-colors" aria-label="Save text edit">
                    <span id="live-editor-edit-modal-save-text">Save</span>
                    <span id="live-editor-edit-modal-spinner" class="spinner ml-2 hidden" role="status" aria-label="Saving edit"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="./src/firebase.js"></script>
    <script type="module" src="./src/main.js"></script> <!-- Contains shared functions like addProjectToFirebase -->
    <script type="module" src="./src/auth-utils.js"></script> <!-- MUST BE LOADED BEFORE admin-dashboard.js or admin-index-editor.js -->
    <script type="module" src="./src/ui-utils.js"></script> <!-- MUST BE LOADED BEFORE admin-dashboard.js or admin-index-editor.js -->
    <script type="module" src="./src/admin-dashboard.js"></script>
    <script type="module" src="./src/admin-live-editor.js"></script> <!-- This script handles the live editor tab -->
</body>
</html>
